<h1>MI GALERIA DE FOTOS</h1>
  <div class="container">
 
    <div class="fotos" *ngFor="let foto of fotos">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title> {{foto.author}}</mat-card-title>
              <mat-card-subtitle>{{foto.id}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src= "{{foto.download_url}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original,  the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary">LIKE</button>
              <button mat-raised-button color="accent">SHARE</button>
            </mat-card-actions>
          </mat-card>
      </div>
      
      
    
    
</div>
